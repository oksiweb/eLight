<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

        <div class="container main">

                <div class="pop-up">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><img
                            src="images/close.png" alt=""/></button>
                    <h3>Please select your email notifications below:</h3>
                    <p>(If you don’t want to receive any notifications, simply uncheck all selections
                        and Save Changes. Note: You can always make changes to these settings
                        under “My Account”)</p>
                    <div class="checkBoxLeft">
                        <div class="checkboxBlock"><input id="orderLine" type="checkbox" /><label for="orderLine">Order Line Confirmation</label></div>
                        <div class="checkboxBlock"><input id="orderSnipment" type="checkbox" /><label for="orderSnipment">Order Shipment</label></div>
                        <div class="checkboxBlock"><input id="daily" type="checkbox" /><label for="daily">Daily Commissions</label></div>
                        <div class="checkboxBlock"><input id="monhlyCommisions" type="checkbox" /><label for="monhlyCommisions">Monthly Commissions</label></div>
                    </div>
                    <div class="checkBoxRight">
                        <div class="checkboxBlock"><input id="invoice" type="checkbox" /><label for="invoice">Invoice by Email</label></div>
                        <div class="checkboxBlock"><input id="change" type="checkbox" /><label for="change">Due date change notification  report</label></div>
                        <div class="checkboxBlock"><input id="sfaChanges"" type="checkbox" /><label for="sfaChanges">SFA Changes</label></div>
                    </div>
                    <div class="clear"></div>

                        <div><button class="btn btn-primary btn-lg popupButton">Save Changes</button></div>
                </div>

        </div>





</body>
</html>
